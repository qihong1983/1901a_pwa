<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="utils/minirefresh.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #listdata {
            width: 100%;
        }

        #listdata li {
            border: 1px solid red;
            height: 60px;
            line-height: 60px;
            background: #f2f2f2;
        }
    </style>
</head>

<body>

    <div class="content">
        <!-- minirefresh开头的class请勿修改 -->
        <div id="minirefresh" class="minirefresh-wrap">
            <div class="minirefresh-scroll">
                <!-- 内容区域 start -->
                <ul class="data-list" id="listdata">

                </ul>
                <!-- 内容区域 end -->
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="utils/minirefresh.min.js"></script>
    <script>
        // 引入任何一个主题后，都会有一个 MiniRefresh 全局变量
        var page = 0;
        var miniRefresh = new MiniRefresh({
            container: '#minirefresh',
            isScrollBar:false,
            down: {
                isLock: false,
                callback: function () {
                    // 下拉事件
                    console.log('下拉事件');
                    doAjaxDown();
                }
            },
            up: {
                callback: function () {
                    // 上拉事件
                    console.log('上拉事件');
                    doAjaxUp("up");
                    // 注意，由于默认情况是开启满屏自动加载的，所以请求失败时，请务必endUpLoading(true)，防止无限请求
                    // miniRefresh.endUpLoading(true);
                }
            }
        });

        //下拉
        function doAjaxDown() {
           page = 1;
           $("#listdata").html('');
           $.ajax({
                url: "data/listData.json",
                method: "get",
                data: {
                    page: page,
                    // t: new Date().getTime()
                },
                success:function (res) {
                    if (res.data.length > 0) {
                        var html = '';
                        res.data.forEach(function (v, k) {
                            html += `<li>${v.id} -- ${v.title}</li>`;
                        });
                        $("#listdata").append(html);
                        miniRefresh.endDownLoading();

                    }
                },
                error:function () {
                    miniRefresh.endDownLoading();
                    
                }
            });
                
           
        }
        
        //上拉ajax
        function doAjaxUp() {

            // if (downOrUp == "up") {
            page++;
            // }

            $.ajax({
                url: "data/listData.json",
                method: "get",
                data: {
                    page: page,
                    // t: new Date().getTime()
                },
                success: function (res) {
                    console.log(res, 'resres')

                    var len = res.data.length;

                    if (len > 0) {

                        var html = '';
                        res.data.forEach(function (v, k) {
                            console.log(v, k, 'vk');

                            html += `<li>${v.id} -- ${v.title}</li>`;

                        });
                        $('#listdata').append(html);

                        if (res.last_page <= page) {
                            miniRefresh.endUpLoading(true);
                        } else {
                            miniRefresh.endUpLoading(false);
                        }
                    }

                },
                error: function () {
                    miniRefresh.endUpLoading(true);

                }
            });

        }
    </script>
</body>

</html>
